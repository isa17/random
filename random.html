<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random</title>

	<!-- <link rel="stylesheet" href="/css/random.css"> -->
	<style>
		@import url('./css/random.css');
		
		body .wrapper:before, body .wrapper:after {
			box-shadow: none;
		}
		body .wrapper {
			border: none;
		}
	</style>
	<script src="./js/jquery.min.js"></script>
</head>
<body>

	<div class="wrapper">
		<!-- lista de nomes -->
		<ul id="list">
			<li>Nome 1</li>
			<li>Nome 2</li>
		</ul>
	</div>

	<div class="actions">
		<a href="#self" id="play" class="play" onclick="javascript:play();"><img src="play.svg" style="
	      width: 80px;
	      "></a>
	</div>

	<img src="logo-ux-conf.svg" style="
	    width: 400px;
	    display: block;
	    position: fixed;
	    left: 50%;
	    margin-left: -200px;
	    top: 400px;
	    margin-top: 100px;

	">

	<input type="file" id="file" name="file" style="display: none;" />

	<script>
		let currentSong;
		let songs = [
			'musics/epicSaxGuy.mp3',
			'musics/macintoshPlus.mp3',
			'musics/piaoCasaPropria.mp3',
			'musics/rufarTambores.mp3',
			'musics/telesena.mp3',
			'musics/thePriceIsRight.mp3',
			'musics/topGear.mp3'
		]
		
		var count = 0,
			loop = 0,
			list = document.getElementById('list'),
			countNames,
			random = 0;

		var play = function() {
			randomizeSong();
			currentSong.play();
			countNames = list.getElementsByTagName('li').length,
			list.className = 'selecting';
			count = 0,
			loop = 0,
			random = Math.floor(Math.random() * countNames);
			sort();
		};

		var randomizeSong = function() {
			randomNumber = Math.floor(Math.random() * (songs.length));
			currentSong = new Audio(songs[randomNumber])
		}

		var musicFadeOut = function () {
			if (currentSong.volume > 0.1) {
				currentSong.volume = currentSong.volume - 0.1;
				setTimeout(musicFadeOut,30)
			}
		}

		var sort = function() {
			if (count >= 0) {
				var el = list.style.top = -(count * 240) + 'px';
			}

			count++;

			//executa so no final
			if ( count > 0 && count == countNames) {
				loop++;
				count = 0;
			}

			//executa so no final
			if (loop >= 1) {
				var el = list.style.top = -(random * 240) + 'px';
				// currentSong.pause();
				//currentSong.animate({volume: 0.0}, 1000);
				//currentSong.volume = 0.1;
				musicFadeOut()
			} else {
				setTimeout(sort, 20);
			}
		}

		// window.open('./random-control.html', 'Sorteio de Nomes', 'menubar=1, resizable=1, width=150, height=150');

		function handleFileSelect(evt) {
		    var file = evt.target.files;

			var reader = new FileReader();

			reader.onload = (function(theFile) {
				return function(e) {
					var names = e.target.result.split('\n');
					var html = '';
					for (var i in names) {
						if (names[i].charAt(0) == '#') {
							html += '<li class="none"><span>' + names[i].substr(1) + '</span></li>';
						} else {
							html += '<li><span>' + names[i] + '</span></li>';
						}
					}
					var el = document.getElementById('list');
					el.innerHTML = html;
				};
			})(file[0]);
	      	reader.readAsText(file[0]);
		}
		document.getElementById('file').addEventListener('change', handleFileSelect, false);
	</script>

	<script>
		$(function() {
			$(document).on("keydown", function(e){ 
			    e = e || window.event;
			    var charCode = e.which || e.keyCode;
			    if(charCode == 70) {
					$('#file').trigger('click')
			    }
			});
		});
	</script>
</body>
</html>
