
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 3.3.4 Example - jQuery.countdown</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://cdn.rawgit.com/hilios/jQuery.countdown/2.1.0/dist/jquery.countdown.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    body { background: #000;}
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
    .panel {
      margin-left: auto;
      margin-right: auto;
      border: none;
      box-shadow: none;
      background: transparent;
    }
    #btn-reset {
      margin-right: 10px;
    }
    #clock {
      margin-bottom: 0;
    }
    .lead {
      font-size: 400px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="starter-template">
    <div class="panel panel-default" data-toggle="tooltip" data-placement="top" title="Beautifull, insn't it?">
      <div class="panel-body">
        <div class="lead" id="clock"></div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" id="btn-reset">
      <i class="glyphicon glyphicon-repeat"></i>
      Reset countdown
    </button>

    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-text" id="btn-pause">
        <input type="radio" name="options" id="option2" autocomplete="off">
        <i class="glyphicon glyphicon-pause"></i>
        Pause
      </label>

      <label class="btn btn-default active" id="btn-resume">
        <input type="radio" name="options" id="option2" autocomplete="off" checked>
        <i class="glyphicon glyphicon-play"></i>
        Resume
      </label>
    </div>
  </div>
</div>
<script type="text/javascript">
  // 15 days from now!

  function get15dayFromNow() {
    return new Date(new Date().valueOf() + 1200 * 1000);
  }

  var $clock = $('#clock');

  $clock.countdown(get15dayFromNow(), function(event) {
    $(this).html(event.strftime('%M:%S'));

  });

  $('#btn-reset').click(function() {
    $clock.countdown(get15dayFromNow());
  });

  $('#btn-pause').click(function() {
    $clock.countdown('pause');
  });

  $('#btn-resume').click(function() {
    $clock.countdown('resume');
  });

</script>
</body>
</html>
